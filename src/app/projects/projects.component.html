<ul class="projects">
  <li>
    <h1>
      <span>P</span><span>R</span><span>O</span><span>J</span><span>E</span><span>C</span><span>T</span><span>S</span>
    </h1>
  </li>
  <li *ngFor="let project of projects" routerLink="/project/{{project.id}}">
    <div class="img-size" style="background-image: url('{{project.coverPicture}}')"
      attr.aria-label="picture of {{project.name}}">
    </div>
    <h3>{{project.name}}</h3>
  </li>
</ul>
